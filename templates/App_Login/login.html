{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block css_block %}
<style>
    .sign_up{
      width:550px;
      border: 1px solid #ccc;
      padding:25px;
        }
        .log_in{
          width:550px;
          border: 1px solid #ccc;
          padding:40px;
          padding-bottom: 20px;

        }
</style>
{% endblock %}
{% block body_block %}
<center>
<div class="log_in">
  <form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" style="width:100%" class="btn btn-success btn-sm">Log in</button>
  </form>
</div>
<br>
<div class="sign_up">
  <p>Don't Have an account? <a href="{% url 'App_Login:sign_up' %}">Sign Up</a></p>
</div>
</center>
{% endblock %}
